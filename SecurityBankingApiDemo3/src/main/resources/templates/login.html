<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="background: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 320px;">
    <h2 style="text-align: center; margin-bottom: 24px;">Login to Banking API</h2>
    <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column;">
        <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 6px; font-weight: bold;">Username:</label>
            <input type="text" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 6px; font-weight: bold;">Password:</label>
            <input type="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Login
        </button>
    </form>
    <div th:if="${param.error}" style="color: red; margin-top: 16px; text-align: center;">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" style="color: green; margin-top: 16px; text-align: center;">
        You have been logged out.
    </div>
</div>
</body>
</html>
