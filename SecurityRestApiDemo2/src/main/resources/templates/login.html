<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">

<header style="background-color: #4CAF50; color: white; padding: 15px; text-align: center;">
    <h2 style="margin: 0;">Login to Secure REST API</h2>
</header>

<main style="padding: 20px; text-align: center;">
    <form th:action="@{/login}" method="post"
          style="background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0px 2px 6px rgba(0,0,0,0.1);">

        <div style="margin-bottom: 15px; text-align: left;">
            <label style="display: block; margin-bottom: 5px;">Username:</label>
            <input type="text" name="username" required
                   style="width: 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>

        <div style="margin-bottom: 15px; text-align: left;">
            <label style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" name="password" required
                   style="width: 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>

        <div>
            <button type="submit"
                    style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Login
            </button>
        </div>
    </form>

    <div th:if="${param.error}" style="margin-top: 15px; color: red;">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" style="margin-top: 15px; color: green;">
        You have been logged out.
    </div>
</main>

<footer style="background-color: #f1f1f1; padding: 10px; text-align: center; color: #555; position: fixed; bottom: 0; width: 100%;">
    &copy; 2025 Secure REST API Demo
</footer>

</body>
</html>
